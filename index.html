<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 50%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 15s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart:before {
            left: -15px;
        }

        .heart:after {
            top: -15px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #9e9e9e 0%, #bdbdbd 100%);
            color: white;
            position: absolute;
            transition: none;
        }

        .success-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 1.5s;"></div>

    <div class="container">
        <div class="emoji">ðŸ’•</div>
        <h1>Anjali, will you be my Valentine?</h1>
        
        <div id="questionSection">
            <div class="buttons">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage" class="success-message">
            Haha, I knew you would say yes! ðŸŽ‰ðŸ’•
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successMessage = document.getElementById('successMessage');
        const questionSection = document.getElementById('questionSection');

        // Initial position for No button
        let noBtnLeft = 150;
        let noBtnTop = 0;
        noBtn.style.left = noBtnLeft + 'px';
        noBtn.style.top = noBtnTop + 'px';

        // Move No button away from mouse
        document.addEventListener('mousemove', (e) => {
            if (successMessage.style.display === 'block') return;

            const noBtnRect = noBtn.getBoundingClientRect();
            const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - noBtnCenterX, 2) + 
                Math.pow(e.clientY - noBtnCenterY, 2)
            );

            // If mouse is within 100px of the button, move it away
            if (distance < 100) {
                const angle = Math.atan2(noBtnCenterY - e.clientY, noBtnCenterX - e.clientX);
                
                // Move button away from mouse
                noBtnLeft += Math.cos(angle) * 20;
                noBtnTop += Math.sin(angle) * 20;

                // Keep button within reasonable bounds
                const container = document.querySelector('.buttons');
                const containerRect = container.getBoundingClientRect();
                
                noBtnLeft = Math.max(-100, Math.min(200, noBtnLeft));
                noBtnTop = Math.max(-50, Math.min(50, noBtnTop));

                noBtn.style.left = noBtnLeft + 'px';
                noBtn.style.top = noBtnTop + 'px';
            }
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successMessage.style.display = 'block';
            
            // Add confetti effect
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = ['#ff1744', '#ff6b9d', '#ffc3d5', '#ff4081'][Math.floor(Math.random() * 4)];
                    confetti.style.transform = 'rotate(45deg)';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Add fall animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
