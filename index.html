<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdecef;
      overflow: hidden;
      text-align: center;
    }

    /* subtle heart background */
    body::before {
      content: "‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§";
      position: absolute;
      inset: 0;
      font-size: 42px;
      color: rgba(180, 80, 100, 0.12);
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      justify-content: space-around;
      pointer-events: none;
    }

    h1 {
      color: #7a2e3a;
      font-size: 2.2rem;
      margin-bottom: 30px;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 360px;
      height: 200px;
      z-index: 1;
    }

    button {
      position: absolute;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;

      /* üîí LOCK SIZE & REMOVE ALL EFFECTS */
      box-sizing: border-box;
      transform: none !important;
      transition: none !important;
      outline: none !important;
      box-shadow: none !important;
    }

    button:hover,
    button:focus,
    button:active {
      transform: none !important;
      outline: none !important;
      box-shadow: none !important;
    }

    #yes {
      left: 20px;
      bottom: 20px;
      background: #c94a5a;
      color: white;
    }

    #no {
      right: 20px;
      bottom: 20px;
      background: #777;
      color: white;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Anjali, will you be my Valentine? üíò</h1>

    <div class="container" id="area">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üíî</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");
    const yesBtn = document.getElementById("yes");

    function runAway() {
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop: run when cursor comes near
    area.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 90) {
        runAway();
      }
    });

    // Mobile
    noBtn.addEventListener("touchstart", runAway);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:#fdecef;
          text-align:center;
          padding:20px;
        ">
          <h1 style="color:#7a2e3a; font-size:2.4rem;">
            haha, I know you would say yes. üòå‚ù§Ô∏è
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
